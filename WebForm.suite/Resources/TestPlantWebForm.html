<!DOCTYPE html>
<html>
<head>

	<title>Hospital Information Form (TestPlant)</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<script>
		$(function() {

    $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: '1980:' + new Date().getFullYear()
    });
  });
 	</script>

	<style>
		body
		{

			background-color: #326286;
		}

		form
		{
			width: 800px;
     		margin: 0 auto;
		}

		form label
		{
			color:#f4f74b;

		}

		table, th, td 
		{
		    border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td 
		{
		    padding: 15px;
		}
	</style>
</head>
<body>

<form action="" method="POST">
<fieldset>
 <table>
<tr>
	<td>
		<label for="f_name">First name:</label> <td><input type="text" name="f_name" id='f_name'></td>
	</td>
	<td>
		<label for="DOB">DOB:</label> <td><input type="text" id='datepicker'></td>
	</td>
</tr>

<tr>
	<td>
		<label for="l_name">Last name:</label> <td><input type="text" name="l_name" id='l_name'> </td>
	</td>
	<td>
		<label for="ss">Social Security Number:</label> <td><input type="text" name="ss" id='ss'> </td>
	</td>
</tr>
<tr>
	<td><label for="address">Address:</label></td>
	<td><textarea name="address" id='address'></textarea></td>
	<td><label for="l_name">Telephone:</label> </td>
	<td><input type="text" name="telephone" id='telephone'></td>
</tr>
<tr>
	<td><label for="l_name">City:</label></td>
	<td><input type="text" name="city" id='city'></td>
	<td><label for="l_name">Marital Status:</label></td> 
	<td>
		<select name="m_status" id='m_status'>
		<option value='NULL'></option>
		 <option value="married">Married</option>
  		<option value="widowed">Widowed</option>
  		<option value="separated">Separated</option>
 		 <option value="divorced">Divorced</option>
 		 <option value="single">Single</option>
		</select>
	</td>
</tr>		
<tr>
	<td><label for="l_name">State:</label></td>
	<td><input type="text" name="lastname" id='l_name'></td>
	<td><label for="male">Martial Status:</label></td>
	<td>
		
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<br>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label>
		<br>
		<input type="radio" name="gender" id="other" value="other">
		<label for="other">Other</label>
	</td>
</tr>
<tr>
	<td><label for="l_name">Zipcode:</label></td>
	<td><input type="text" name="lastname" id='l_name'></td>
	<td><label for="submit">Submit:</label></td>
	<td><input type="submit" value="Submit" id='submit' name='submit' onclick="return confirm('Are you sure?')"></td>
</tr>

</table>
</fieldset>
</form>





</body>
</html>
